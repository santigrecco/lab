<div class="edit-home">
  <h3>Home</h3>
  <hr>
  <div class="content col-md-12 col-xl-12 col-sm-12">
    <form class="col-md-8 col-xs-12 col-xl-6">
      <label for="description" class="col-md-12 col-xs-12">
        Home Edition
      </label>
      <!--<textarea  id="description" class="desc col-md-12 col-xs-12" rows="7"></textarea>-->
      <app-text-editor (text)="_handleText($text)" [ngClass]="{'error':error}"></app-text-editor>
      <label for="image" class="col-md-12 col-xs-12">
        Image
      </label>
      <div class="file-group col-md-12 col-xs-12">
        <input type="text" [value]="fileName"  name="image-field" readonly class="image-field" >
        <label for="image" (click)="browseClick()">
          Browse
        </label>
      </div>
      <input type="file" id="image" #file (change)="fileValueChange(file)" name="image">
      <img class="preview col-md-4 col-xs-12" [src]="imageSrc" *ngIf="imageSrc != '#'" alt="your image">
      <div class="buttons col-md-12 col-xs-12 col-lg-12">
        <a routerLink="/home" class="cancel btn">
          Cancel
        </a>
        <button (click)="save(errorModal)" class="save btn">
          Save
        </button>
      </div>
    </form>  
  </div>
</div>


<div bsModal #errorModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <div class="modal-header-custom"></div>
          <div class="modal-body">
            <p>Please complete all the fields before save</p>
            <div class="buttons">
              <button class="btn btn-default" (click)="errorModal.hide()">Ok</button>
            </div>
          </div>
      </div>
  </div>  
</div>
